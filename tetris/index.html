<html>
<head>
    <title>Tetris</title>
    <style>
      body {
        background: #202028;
        color: #fff;
        font-family: sans-serif;
        font-size: 2em;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
    </style>
</head>
<body>
    <my-tetris></my-tetris>
    <script type="module">
      import TetrisElement from './tetris-element.js';
      customElements.define('my-tetris', TetrisElement);

      const game = document.querySelector('my-tetris');

      document.addEventListener('keydown', event => {
            switch (event.code) {
                case 'ArrowRight':
                game.moveRight();
                break;

                case 'ArrowLeft':
                game.moveLeft();
                break;

                case 'ArrowDown':
                game.moveDown();
                break;

                case 'ArrowUp':
                game.rotate();
                break;
            }
        });
    </script>
</body>
</html>
